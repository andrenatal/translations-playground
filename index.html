<script>

const langs = new Map();
const params = new URLSearchParams(location.search);
const lang = params.get('lang');

function startMutation() {
	let initialZ = 10;
	setInterval(() => {
		initialZ += 1;
		const para = document.createElement("div");
		para.innerHTML = langs.get(lang);
		para.style.zIndex = initialZ;

		document.getElementById("divtoadd").appendChild(para);
		document.getElementById("divtoadd").appendChild(document.createElement("textarea"));
		document.getElementById("divtoadd").style.zIndex = initialZ;

		var input = document.createElement("input");
		input.type = "text";
		document.getElementById("divtoadd").appendChild(input); // put it into the DOM

	}, 1000);
}
